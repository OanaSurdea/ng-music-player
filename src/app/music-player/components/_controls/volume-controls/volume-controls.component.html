<div class="music-player__control music-player__control--volume">
  <i
    role="button"
    aria-disabled="true"
    (click)="onIsMutedChange.emit(!isMuted())"
    (keyup)="onIsMutedChange.emit(!isMuted())"
    class="pi pi-{{ isMuted() ? 'volume-off' : 'volume-up' }} text-muted"
    [title]="isMuted() ? 'Unmute' : 'Mute'"
  ></i>

  <input
    class="form-range"
    type="range"
    [ngStyle]="{ opacity: isMuted() ? '0.5' : '1' }"
    [min]="0"
    [max]="4"
    [step]="0.2"
    [ngModel]="volume()"
    (ngModelChange)="onVolumeChange.emit($event)"
  />
</div>
