<div class="playlist">
  <ol class="list-group border-0">
    <li
      *ngFor="let track of tracks; let i = index"
      class="list-group-item border-0 py-sm-2"
      [class.active]="track.id === selectedTrack.id"
      [tabindex]="i + 1"
      (click)="trackChange(track)"
      (focus)="trackChange(track)"
    >
      {{ track?.title }}
    </li>
  </ol>
</div>
