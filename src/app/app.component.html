<div class="app">
  <app-music-player
    [tracks]="tracks"
    [showComments]="true"
    [showDarkMode]="showDarkMode$ | async"
  ></app-music-player>

  <div class="mt-3 d-flex justify-content-end me-2">
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        [ngModel]="showDarkMode$ | async"
        (ngModelChange)="showDarkMode$.next(!showDarkMode$.value)"
      />
      <label
        class="form-check-label"
        [ngClass]="(showDarkMode$ | async) ? 'text-light' : 'text-dark'"
      >
        Toggle dark mode
      </label>
    </div>
  </div>

  <div class="row ms-5">
    <div class="col my-5" *ngFor="let card of cards">
      <div class="card my-5 py-5" [style.background-color]="card"></div>
    </div>
  </div>
</div>
