<div class="music-player__playlist mt-3">
  <ul class="list-group border-0">
    <li
      *ngFor="let track of tracks"
      class="list-group-item border-0 py-sm-2"
      [class.active]="track.id === selectedTrack.id"
      (click)="trackChange(track)"
    >
      <span>
        {{ track?.title }}
      </span>
    </li>
  </ul>
</div>
